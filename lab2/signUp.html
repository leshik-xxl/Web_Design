<section class="main">
    <div class="container">
        <div class="row">
            <h1 class="justify-content-center">

    <section class="function ">
        <div class="container-md">
        <form class="needs-validation">
            <div class="col-md-4">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" name="firstName">
            </div>
            <div class="col-md-4">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" name="lastName">
            </div>
            <div class="col-md-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="you@example.com" name="email">
            </div>
            <div class="col-md-4">
                <label for="lastName">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="col-md-4">
                <label for="gender">Gender</label>
                <select class="form-select" name="gender">
                        <option>Undefined</option>
                        <option>Male</option>
                        <option>Female</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="date">Date</label>
                <input class="form-control" type="date" value="2000-10-07" name="date">
            </div>

            <div class="col-md-4 btn registration">
                <button class="btn btn-success" type="submit"> Sign Up</a>
            </div>

        </form>
    </div>
        <script defer type="module" src="/js/controllers/register.js"></script>
