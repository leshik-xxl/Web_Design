    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/phone-book.png" alt="" width="30px" height="24px" class="d-inline-block align-top">
                    NumGuide
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html" >Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html" >About us</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-danger"  id="exit">Exit</a>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section class="function">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-4" id="name">
                    <img src="img/avatar_picture.png" class="rounded-circle img-thumbnail rounded float-start avatar" alt="Avatar picture">
                </div>
                <div class="col-xs-11 col-sm-5" style="margin-top: 40px">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a class="btn add-contact-but" href="addContact.html" role="button"> + Add Contact</a>
                        <button class="btn add-contact-but" type="button" onClick="sorted()"> Sorted</button>
                        <script>
                            function sorted(){
                                const contacts = JSON.parse(localStorage.getItem('contacts'));
                                contacts.sort((a,b) => (a.name > b.name) ? 1 : ((b.name > a.name) ? -1 : 0));
                                localStorage.setItem('contacts', JSON.stringify(contacts));
                                document.location.href = '/';
                            }
                        </script>
                    </div>
                </div>
            </div>
            <table class="table table-striped justify-content-center" style="margin-top: 20px">
                <thead>
                <tr>
                    <th class="col-xs-1">#</th>
                    <th class="col-xs-3">Name</th>
                    <th class="col-xs-3">Phone</th>
                    <th class="col-xs-3">Telegram</th>
                    <th class="col-xs-1">Delete/Edit</th>
                </tr>
                </thead>
                <tbody id='table'>
                <script>
                    function delete_by_id(id){
                        const contacts = JSON.parse(localStorage.getItem('contacts'));
                        const idx = contacts.findIndex(item => item.id = id);
                        contacts.splice(idx, 1);
                        localStorage.setItem('contacts', JSON.stringify(contacts));
                        document.location.href = '/';
                    }

                    function edit_by_id(id){
                        const contacts = JSON.parse(localStorage.getItem('contacts'));
                        const idx = contacts.findIndex(item => item.id = id);
                        contacts.splice(idx, 1);
                        localStorage.setItem('contacts', JSON.stringify(contacts));
                        document.location.href = '/addContact.html';
                    }
                </script>
                </tbody>
            </table>
        </div>
    </section>

    <script defer type="module" src="js/controllers/index.js"></script>
    <script async src="js/controllers/redirIfNotAuth.js"></script>
    <script defer src="js/controllers/signOut.js"></script>
